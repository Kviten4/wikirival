{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Article
{% endblock %}

{% block body %}
	<h3>Edit article</h3>
	<form action="{% url 'encyclopedia:crnewpage' %}" method="post">
		{% csrf_token %}
		<div class="form">
		{{ form }}
		</div>
		<input type="submit" name="submit" class="btn btn-primary">
		<input type="hidden" name="exist" value="allow">
		<input type="hidden" name="oldtitle" value="{{title}}">
	</form>
{% endblock %}
